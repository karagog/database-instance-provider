name: Go

on:
  push:
    branches: [ ci ]
  pull_request:
    branches: [ master ]

jobs:
  test-job:
    runs-on: ubuntu-latest

    # Run the tests inside the container so they have direct access to the service containers.
    container:
      image:  node:10.16-jessie

    services:
      # The database provider is needed to spawn database instances for
      # unit integration tests.
      database:
        image: mysql/mysql-server:8.0
        env:
          MYSQL_ROOT_PASSWORD: test
          MYSQL_ROOT_HOST: "%"
        ports:
          - 53983:3306

      provider:
        image: karagog/mysql-db-provider:dev
        env:
          MYSQL_ROOT_PASSWORD: test
          MYSQL_ROOT_HOST: "%"
          PROVIDER_MYSQL_ADDRESS: database

          # Point to the container port, since this is one container talking to another.
          PROVIDER_MYSQL_PORT: 3306

          # This is the address that is used by database clients, since they cannot see the
          # container port, only the host port.
          # PROVIDER_MYSQL_PUBLIC_ADDRESS: "localhost:53983"

          PROVIDER_PORT: 58615
          PROVIDER_MYSQL_USER: test
          PROVIDER_MYSQL_USER_PASSWORD: test
          PROVIDER_DB_INSTANCES: 20
        ports:
          - 58615:58615

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    # Keep this around (but commented) because it can be useful to debug if the service is failing.
    # - name: Show logs
    #   run: |
    #     echo "${{ toJson(job) }}"
    #     docker logs "${{ job.services.provider.id }}"
    #     docker logs "${{ job.services.database.id }}"

    - name: Build
      run: go build -v ./...

    - name: Test
      env: 
          # This tells unit tests where to find the instance provider.
          DB_INSTANCE_PROVIDER_ADDRESS: provider:58615
      run: go test -v ./... -tags=integration
